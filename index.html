<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timezone-converter-js</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="./src/country-codes.js"></script>
    <script src="./src/moment.js"></script>
    <script src="./src/moment-timezone.js"></script>
    <script src="./src/Now.js"></script>
    <script src="./src/Then.js"></script>
    <script defer src="./src/index.js"></script>
  </head>
  <body>
    <main class="converter">
      <div class="selector"></div>
      <div class="zones">
        <button id="increment-button">Increment</button>
        <p class="root-time"></p>
        <input type="range" min="1" max="3000" value="100" class="slider" id="stepDelay">
        <p class="user-time"></p>
        <p class="other-time"></p>
      </div>
    </main>
  </body>
</html>
